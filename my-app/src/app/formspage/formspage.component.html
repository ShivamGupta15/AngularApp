<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container-fluid">
    <h1>Enrollmet form</h1>
    <form #userForm="ngForm">
        <hr> {{userForm.value | json}}
        <hr>response:{{responsegot}}
        <hr> valid:{{userForm.form.valid}}
        <hr> {{userModel | json}}
        <div class="form-group">
            <label>Name</label>
            <input type="text" (change)="logs(ref)" ngModel #ref="ngModel" required class="form-control" name="userName" [(ngModel)]="userModel.name">
            <div class="alert alert-danger" *ngIf="!ref.valid && ref.touched">Error</div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" (change)="logs(email)" name="email" ngModel #email="ngModel" required [(ngModel)]="userModel.email" appEmailCheck>
                <div class="text text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div class="alert alert-danger" *ngIf="email.errors['required']">Email is required</div>
                    <div class="alert alert-danger" *ngIf="email.errors.pattern">Invalid Email Adress</div>
                    <div class="alert alert-danger" *ngIf="email.errors['appEmailCheck']">Email already exists</div>
                </div>
                <div class="alert alert-success" *ngIf="email.valid && email.touched">Email Available</div>

            </div>



            <div class="form-group">
                <label>Phone number</label>
                <input type="tel" ngModel #ref3="ngModel" required pattern="[0-9]{10}" class="form-control" name="phone" [(ngModel)]="userModel.mob">
                <div class="alert alert-danger" *ngIf="ref3.touched && ref3.invalid">
                    phone number must be 10 digits
                </div>
            </div>


            <div class="form-group">
                <select #ref4="ngModel" required (blur)="valTopic(ref4.value)" (change)="valTopic(ref4.value)" class="custom-select" name="selectTag" [(ngModel)]="userModel.topic">
                
                <option value="default">I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
                <div class="alert alert-danger" *ngIf="ref4.touched && TopicHasError">Please select a category</div>

            </div>
            <button [disabled]="!userForm.form.valid || TopicHasError" class="btn btn-primary">Submit</button>


        </div>
    </form>
