<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container-fluid">
    <h1>Enrollmet form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        {{userForm.value | json}}
        <hr> {{userModel | json}}
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="userModel.name">

        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>

        <div class="form-group">
            <label>Phone no,</label>
            <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.mob">
        </div>

        <div class="form-group">
            <select class="custom-select" name="selectTag" [(ngModel)]="userModel.topic">
                <option selected>I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>
        <button class="btn btn-primary">Submit</button>

    </form>
</div>
